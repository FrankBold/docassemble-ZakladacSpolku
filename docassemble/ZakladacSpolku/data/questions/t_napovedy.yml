template: h_nazev
content: |
  <h2>Název spolku</h2>
  Název musí obsahovat slovo „spolek“, „zapsaný spolek“, případně zkratku „z. s.“ (tj. zapsaný spolek).  Mezi variantami není rozdíl a je tak čístě na Vás, kterou zvolíte.
  Tedy například:
     - Frank Bold Society, z. s.
     - Spolek kovářů na Bruntálsku

  <h3>Nezaměnitelný název</h3>
  Název spolku nesmí být zaměnitelný s jiným již existujícím. Například názvy "Život **ve** městě, z. s." a "Život **na** městě, z. s." jsou zaměnitelné a soud by odmítl spolek zapsat. Rovněž nestačí odlišení v označení spolku ve stylu "Život na městě, **z. s.** a "Život na městě, **spolek**" Hranice zaměnitelnosti není přesně definována, pokud chcete mít jistotu bezproblémového zápisu spolku doporučujeme spíše opravdu jedinečné názvy.

  Existující spolky můžete prohledat v <a href="https://or.justice.cz/ias/ui/rejstrik" target="_blank">on-line v rejstříku</a>.
