template: h_formy
content: |
  <h2>Formy činnosti</h2>
  Uveďte, jaké formy činnosti bude spolek používat, tj. jakým způsobem bude spolek naplňovat svůj účel.

  Formami činnosti mohou být například pořádání vzdělávacích akcí, účast ve správních řízeních, organizování kampaní a petičních akcí na ochranu přírody, pořádání koncetů, organizace šachových turnajů. Jsou zcela na vašem uvážení.

  Pokud byste chtěli formy činnosti následně doplnit, budete muset změnit stanovy spolku.
