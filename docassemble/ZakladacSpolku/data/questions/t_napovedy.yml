template: h_statutar
content: |
  <h2>Statutární orgán</h2>
  Statutární orgán je tím, kdo za spolek jedná navenek. Za spolek, jako právnickou osobu, musí vždy reálně jednat nějaký člověk. Nejčastěji to jsou právě členové statutárního orgánu. Statutární orgán tak doplňuje orgán nejvyšší, kterým je členská schůze.
  Zjednodušeně tedy můžeme říci, že nejvyšší orgán rozhoduje a statutární orgán jedná.

  Předseda je jednočlenným orgánem. Může spolek zastupovat samostatně ve všech věcech.

  Výbor bývá nejčastěji tříčlenný. Může ale mít libovolný počet členů. Zpravidla může každý člen výboru jednat za spolek samostatně. Je však možné určit, že jich za spolek musí jednat více současně. To znamená, že na smlouvě uzavírané jménem spolku by musel být například podpis alespoň dvou členů, jinak by byla neplatná.

  <strong>Doporučení</strong>
  U menších spolků zpravidla postačí předseda. Ve spolku pak je jeden člověk, „který to vede“ a má o veškerých záležitostech spolku přehled. Výhodou výboru je naopak efektivita v tom, že není vždy nutné sehnat jednoho člověka, ale jednání za spolek může vyřídit více lidí. Také se členové výboru mohou navzájem kontrolovat.
