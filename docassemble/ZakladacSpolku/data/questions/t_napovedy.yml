# Šablony pro jednotlivé nápovědy v celém průvodci. Jsou na jednom místě pro snazší editaci a údržbu.
template: h_zalozeni
content: |
  <h2>Způsob založení spolku</h2>
  Zákon předpokládá dva možné způsoby založení spolku – přijetím stanov či usnesením ustavující schůze. Rozdíly jsou pouze formální, vzniklý spolek je každopádně jeden a ten samý.
  <br>
  <br> Pokud zakládáte spolek ve více než třech lidech, bude pro vás zpravidla lepší svolat ustavující členskou schůzi. Na té se schválí znění stanov, jmenují členové orgánů a určí osoba pověřená zápisem do rejstříku. Tato osoba pak může již vše potřebné sama vyřídit a jde o jediného člověka, jehož podpis bude nutné úředně ověřit. Sepisuje se listina přítomných, na které postačí podpisy bez ověření.
  <br>V případě prostého přijetí stanov se nekoná ustavující schůze a první členové orgánů se uvedou přímo do textu stanov. Je však nutné, aby všichni zakádající členové podepsali stanovy s úředně ověřeným podpisem. Tedy je nutné ověřit podpisy alespoň tří různých lidí.
  <br>
  <br> Doporučení
  <br> Při založení příjetím stanov ušetříte formalitu v podobě ustavujicí schůze, ale musíte zajistit ověřené podpisy alespoň tří zakladajících členů. Ustavující schůze bývá pohodlnější variantou.
