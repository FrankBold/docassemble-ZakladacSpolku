    <!--[if mso | IE]> <table role="presentation" border="0" cellpadding="0" cellspacing="0"> <tr> <td style="vertical-align:top;width:600px;"> <![endif]--><div class="mj-column-per-100 outlook-group-fix" style="vertical-align:top;display:inline-block;direction:ltr;font-size:13px;text-align:left;width:100%;"><table role="presentation" cellpadding="0" cellspacing="0" style="vertical-align:top;" width="100%" border="0"><tbody><tr> <td style="word-wrap:break-word;padding:0px 0px 0px 0px;" align="center"><table role="presentation" cellpadding="0" cellspacing="0" style="border-collapse:collapse;border-spacing:0px;" align="center" border="0"><tbody><tr> <td style="width:600px;"><img alt="" height="auto" src="https://storage.googleapis.com/frankbold2185/unnamed_v2.jpg" style="border:none;border-radius:0px;display:block;font-size:13px;outline:none;text-decoration:none;width:100%;height:auto;" width="600"></td></tr></tbody></table></td></tr></tbody></table></div><!--[if mso | IE]> </td></tr></table> <![endif]--></td></tr>
    </tbody></table></div><!--[if mso | IE]> </td></tr></table> <![endif]--><!--[if mso | IE]> <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" align="center" style="width:600px;"> <tr> <td style="line-height:0px;mso-line-height-rule:exactly;"> <![endif]--><div style="margin:0px auto;max-width:600px;background:#FFFFFF;"><table role="presentation" cellpadding="0" cellspacing="0" style="width:100%;background:#FFFFFF;" align="center" border="0"><tbody><tr> <td style="text-align:center;vertical-align:top;direction:ltr;padding:9px 0px 9px 0px;"><!--[if mso | IE]> <table role="presentation" border="0" cellpadding="0" cellspacing="0"> <tr> <td style="vertical-align:top;width:600px;"> <![endif]--><div class="mj-column-per-100 outlook-group-fix" style="vertical-align:top;display:inline-block;direction:ltr;font-size:13px;text-align:left;width:100%;"><table role="presentation" cellpadding="0" cellspacing="0" style="vertical-align:top;" width="100%" border="0"><tbody><tr>
    <td style="word-wrap:break-word;padding:15px 44px 0px 44px;" align="left"><div style="cursor:auto;color:#000000;font-family:Ubuntu, Helvetica, Arial, sans-serif;font-size:11px;line-height:1.5;text-align:left;"><p style="font-size: 16px; font-family: Open Sans, sans-serif;"><span style="font-size:18px;line-height:27px">Dobrý den,<br><br>děkujeme za využití Chytrého nástroje na založení spolku a Váš zájem o založení spolku.  V příloze naleznete Vaše personalizované dokumenty:</span></p><ol>
    % for priloha in Soubory:
    <li><span style="font-size:18px;line-height:27px">${ priloha.info['name'] }</span></li>
    % endfor
    </ol></div></td></tr><tr> <td style="word-wrap:break-word;padding:0px 44px 0px 44px;" align="left"><div style="cursor:auto;color:#000000;font-family:Ubuntu, Helvetica, Arial, sans-serif;font-size:11px;line-height:1.5;text-align:left;"><h1 style="font-family: Open Sans, sans-serif;line-height: 1.5"><span style="font-size:18px;line-height:27px">Jak v zakládání spolku pokračovat?</span></h1>
    <p style="font-size: 16px; font-family: Open Sans, sans-serif;"><span style="font-size:18px;line-height:27px"><strong>1)</strong> Projděte si nejprve všechny vygenerované dokumenty a zkontrolujte, že máte vše potřebné správně uvedeno. Všechny dokumenty jsou plně upravitelné ve formátu .docx. Části dokumentů v hranatých závorkách <strong>je nutné ještě doplnit</strong>.<br><br>
    % if Spolek.zalozeni.typ == 'schuze':
    Jelikož zakládáte spolek prostřednictvím Ustavující schůze, musíte nejprve tuto schůzi uskutečnit. Účastnit se ji budou všichni zakládající členové. Pomůžeme Vám připravit zápis ze schůze, který se přikládá k návrhu na zápis spolku.</span></p>
    % endif
    </div></td></tr>
    % if Spolek.zalozeni.typ == 'schuze':
    <tr> <td style="word-wrap:break-word;padding:20px 20px 20px 20px;" align="center"><table role="presentation" cellpadding="0" cellspacing="0" style="border-collapse:separate;width:auto;" align="center" border="0"><tbody><tr>
    <td style="border:0px solid #000;border-radius:none;color:#fff;cursor:auto;padding:11px 32px;" align="center" valign="middle" bgcolor="#d70b3b"><a href="https://da.frankbold.org/interview?i=docassemble.ZakladacSpolku:ustavujiciSchuze.yml" style="text-decoration: none; background: #d70b3b; color: #fff; font-family: Ubuntu, Helvetica, Arial, sans-serif, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 120%; text-transform: none; margin: 0px;" target="_blank">Připravit zápis z Ustavující schůze</a></td></tr></tbody></table></td></tr>
    % endif
    <tr> <td style="word-wrap:break-word;padding:0px 44px 0px 44px;" align="left"><div style="cursor:auto;color:#000000;font-family:Ubuntu, Helvetica, Arial, sans-serif;font-size:11px;line-height:1.5;text-align:left;"><p style="font-size: 16px; font-family: Open Sans, sans-serif;"><span style="font-size:18px;line-height:27px"><strong>2)</strong> Vyplňte <strong><a
    href="https://or.justice.cz/ias/iform/index.html;jsessionid=7h3pL+uylLJOUDJq462HsCJK?0" style="color: #d70b3b;">inteligentní formulář Ministerstva spravedlnosti</a></strong>. Tento formulář Vám vygeneruje návrh na zápis spolku do spolkového rejstříku, který následně budete podávat k rejstříkovému soudu. Pokud vám formulář Ministerstva připadá matoucí, využijte náš návod, jak jej vyplnit. Naleznete jej <strong><a href="https://frankbold.org/poradna/kategorie/zakladani-spolku/rada/jak-vyplnit-inteligentni-formular-pri-zakladani-spolku" style="color: #d70b3b;">ZDE</a></strong>.</span></p><p style="font-size: 16px; font-family: Open Sans, sans-serif;"><span style="font-size:18px;line-height:27px"><strong>3)</strong> K průběžné i závěrečné kontrole toho, jestli máte splněno vše, co je k založení spolku potřeba, jsme rovněž <strong>připravili kontrolní checklist</strong>. Pomůže ověřit, že vám nic nechybí.</span></p></div></td></tr><tr> <td style="word-wrap:break-word;padding:20px 20px 20px 20px;" align="center">
    <table role="presentation" cellpadding="0" cellspacing="0" style="border-collapse:separate;width:auto;" align="center" border="0"><tbody><tr> <td style="border:0px solid #000;border-radius:none;color:#fff;cursor:auto;padding:11px 32px;" align="center" valign="middle" bgcolor="#d70b3b"><a href="${ odkazChecklist }" style="text-decoration: none; background: #d70b3b; color: #fff; font-family: Ubuntu, Helvetica, Arial, sans-serif, Helvetica, Arial, sans-serif; font-size: 16px; font-weight: normal; line-height: 120%; text-transform: none; margin: 0px;" target="_blank">Kontrolní checklist</a></td></tr></tbody></table></td></tr><tr> <td style="word-wrap:break-word;padding:0px 44px 0px 44px;" align="left"><div style="cursor:auto;color:#000000;font-family:Ubuntu, Helvetica, Arial, sans-serif;font-size:11px;line-height:1.5;text-align:left;">
    <p style="font-size: 16px; font-family: Open Sans, sans-serif;"><span style="font-size:18px;line-height:27px"><strong>4)</strong> <strong>Všechny dokumenty odešlete </strong>s potřebnými podpisy na adresu příslušného rejstříkového soudu (tj. krajského soudu). </span></p><p style="font-size: 16px; font-family: Open Sans, sans-serif;"><span style="font-size:18px;line-height:27px">Pokud si v některé fázi zakládání spolku nebudete jistí, náš <strong><a href="https://frankbold.org/poradna/kategorie/obcanska-sdruzeni-zalozeni-fungovani-cinnost/rada/jak-spravne-zalozit-obcanske-sdr" style="color: #d70b3b;">obecný manuál k založení spolku</a></strong> vám pomůže se zorientovat.</span></p></div></td></tr><tr> <td style="word-wrap:break-word;padding:0px 44px 0px 44px;" align="left"><div style="cursor:auto;color:#000000;font-family:Open Sans, sans-serif;font-size:11px;line-height:1.5;text-align:left;">
    <p style="font-size: 16px; font-family: Open Sans, sans-serif;"><span style="font-size:18px;line-height:27px">Při jakémkoliv problému s vygenerovanými dokumenty se neváhejte ozvat na <strong><a href="mailto:servis@frankbold.org" style="color: #d70b3b;">servis@frankbold.org</a>.</strong></span></p><p style="font-size: 16px; font-family: Open Sans, sans-serif;"><span style="font-size:18px;line-height:27px">S pozdravem</span></p></div></td></tr></tbody></table></div><!--[if mso | IE]> </td></tr></table> <![endif]--></td></tr></tbody></table></div><!--[if mso | IE]> </td></tr></table> <![endif]--><!--[if mso | IE]> <table role="presentation" border="0" cellpadding="0" cellspacing="0" width="600" align="center" style="width:600px;"> <tr> <td style="line-height:0px;mso-line-height-rule:exactly;"> <![endif]--><div style="margin:0px auto;max-width:600px;background:#fff;"><table role="presentation" cellpadding="0" cellspacing="0" style="width:100%;background:#fff;" align="center" border="0"><tbody><tr>
