objects:
  - s_dokumenty: DAFile
  - s_navratovyOdkaz: DAFile
---
# Stáhne obsah html šablon z template souborů.
code: |
  (file_dokumenty, mime_dokumenty) = path_and_mimetype('data/templates/Dokumenty.html')
  s_dokumenty.set_mimetype(mime_dokumenty)
  s_dokumenty.copy_into(file_dokumenty)

  (file_navratovyOdkaz, mime_navratovyOdkaz) = path_and_mimetype('data/templates/NavratovyOdkaz.html')
  s_navratovyOdkaz.set_mimetype(mime_navratovyOdkaz)
  s_navratovyOdkaz.copy_into(file_navratovyOdkaz)
---
template: potvrzeniDok
subject: Dokumenty k založení spolku
content: ${ s_dokumenty.slurp() }
---
template: t_save
subject: Založení spolku - Návratový odkaz
content: ${ s_navratovyOdkaz.slurp() }
